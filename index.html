<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Collision Array Builder</title>

    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./index.css">
</head>
    <div class="container" style="height: 100vh;">
        <div class="row text-center pb-5" style>
            <h1>Tile Collision Array Builder</h1>
        </div>

        <div class="row h-100 align-items-start justify-content-start gx-1">

            <div class="row">
                <div class="col">
                    <div class="row">
                        <h4>Select Tile:</h4>
                    </div>
                    <div class="row pb-2">
                        <input type="file" id="fileSelect" accept="image/png, image/jpeg">
                    </div>
                    <div class="row onlyWhenFile">
                        <div>
                            <canvas id="tileSelectCanvas"></canvas>
                        </div>
                    </div>
                    <div class="row onlyWhenFile">
                        <div>
                            <input type="number" id="tileIndex" min="0" style="width: 60px;"/>
                            <label for="tileIndex">Tile Index</label>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <h4>Grid Settings:</h4>
                        <div>
                            <input type="number" id="horizontalCells" min="0" style="width: 60px;" value="64"/>
                            <label for="horizontalCells">Horizontal Cells</label>
                            
                        </div>
                        <div>
                            <input type="number" id="horizontalCells" min="0" style="width: 60px;" value="64"/>
                            <label for="horizontalCells">Vertical Cells</label>
                        </div>
                    </div>
                </div>

                <div class="col mt-xl-4 mt-xxl-0 onlyWhenFile">
                    <h4>Draw collision shape:</h4>
                    <div>
                        <canvas id="gridCanvas"></canvas>
                    </div>
                </div>
            </div>

            <div class="row onlyWhenFile">
                <h4>Output:</h4>
                <textarea id="output"></textarea>
            </div>

        </div>
    </div>

    <!-- <script src="./bootstrap/bootstrap.bundle.js"></script> -->
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
