<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Collision Array Builder</title>

    <link rel="stylesheet" href="./index.css">
</head>
    <h1>Tile Collision Array Builder</h1>

    <input type="file" id="fileSelect" accept="image/png, image/jpeg">

    <br>

    <div id="hiddenUIContainer" style="display: none;">
        <h4>Select Tile:</h4>
        <canvas id="tileSelectCanvas"></canvas>
        <br>
        <label for="tileIndex">Tile Index:</label>
            <input type="number" id="tileIndex" min="0" style="width: 50px;"/>
        <br>
        <h4>Draw collision shape:</h4>
        <canvas id="gridCanvas"></canvas>
        <br>
        <h4>Output:</h4>
        <textarea id="output" rows="30" cols="80"></textarea>
    </div>

    <script type="module" src="./dist/index.js"></script>
</body>
</html>
